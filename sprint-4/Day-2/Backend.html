<script>
    document.querySelector("#form").addEventListener("submit",investorsFun);
    var investorArr=JSON.parse(localStorage. getItem("investorData")) || []

    function investorsFun()
    {
        event.preventDefault();
            var investorobj= {
                investorImg:form.name.value,
                investorName:form.imgUrl.value,
                investorRole:form.logo.value,
                investorCompanyLogo:form.role.value,
            };
            // console.log(investorobj)
            investorArr.push(investorobj);
            console.log(investorArr)
            localStorage.setItem("investorData",JSON.stringify(investorArr))

        

    }
</script>
